<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Glass Website</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
	</style>
	<link rel="stylesheet" href="./styles.css"/>
</head>
<body>
	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="./images/avatar.jpeg" alt="Avatar Icon">
					<h3>Dani Oliva</h3>
					<p>Dev Student</p>
				</div>
				<div class="links">
					<div class="link"><a href="https://www.canva.com/design/DAETeksIvLQ/9x_RyIoaA0oaGkcn2j6Z9Q/view?utm_content=DAETeksIvLQ&utm_campaign=designshare&utm_medium=link&utm_source=sharebutton" target="_blank">
						<img src="./images/resume.png" alt="CV Icon">
						<h2>Curriculum</h2>
						</a>
					</div>
					<div class="link"><a href="https://www.linkedin.com/in/daniel-oliva-gomez/" target="_blank">
						<img src="./images/certification.png" alt="Certifications Icon">
						<h2>Certifications</h2>
						</a>
					</div>	
					<div class="link"><a href="https://github.com/dolivag" target="_blank">
						<img src="./images/projects.png" alt="Projects Icon">
						<h2>Projects</h2>
						</a>
					</div>				
				</div>
				<div class="work">
					<h2>When do we start?</h2>
					<img src="./images/work-together.png" alt="Work-together">
				</div>
			</div>
			<div class="languages">
				<div class="status">
					<h1>Programming languages</h1>
					<input type="text" name="searchbar" placeHolder="Search">
				</div>
				<div class="cards">
					<div class="card">
						<div class="img-cnt">
						<img src="./images/c.png" alt="C Prog Icon">
						</div>
						<div class="card-info">
							<h2>C</h2>
							<p>Through IT Degree</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">70%</h2>
					</div>
					<div class="card">
						<div class="img-cnt">
						<img src="./images/html5.png" alt="HTML5 Prog Icon">
						</div>
						<div class="card-info">
							<h2>HTML5</h2>
							<p>SoloLearn, FreeCodeCamp</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">50%</h2>
					</div>
					<div class="card">
						<div class="img-cnt">
						<img src="./images/css3.png" alt="CSS3 Prog Icon">
						</div>
						<div class="card-info">
							<h2>CSS3</h2>
							<p>SoloLearn, FreeCodeCamp</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">40%</h2>
					</div>
					<div class="card">
						<div class="img-cnt">
						<img src="./images/php.png" alt="PHP Prog Icon">
						</div>
						<div class="card-info">
							<h2>PHP</h2>
							<p>SoloLearn, Bootcamp</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">30%</h2>
					</div>
					<div class="card">
						<div class="img-cnt">
						<img src="./images/js.png" alt="JavaScript Prog Icon">
						</div>
						<div class="card-info">
							<h2>JavaScript</h2>
							<p>SoloLearn, FreeCodeCamp</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">20%</h2>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>
</body>
</html>
